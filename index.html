<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/celularInsta.png" alt="celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/img/logoInstagramText.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="assets/img/instaPerfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como priscilacs</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é priscilacs?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <div class="app-download">
                        <a href="#">
                            <img src="/assets/img/botaoAppStore.png" alt="download applestore">
                        </a>
                    </div>
                    <div class="app-download">
                        <a href="#">
                            <img src="/assets/img/botaoGoogleStore.png" alt="download botaoGoogleStore">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
